function inside(x,y){
    for(let i = 0; i<y.length;i++){
        if(x==y[i]){
            return true
        }
    }
    return false
}
function sumRegion(im1,im2,start,region){
    let R = 0
    let G = 0
    let B = 0
    let total = 0
    if(region == 1){
        // 16-29, 2-15
        // square
        for (let j = 0; j<14;j++){
            for (let i = j; i<27;i++){
                let pixel1 = im1.charPtr(start[0]+i+3,start[1]+j+2)
                let pixel2 = im2.charPtr(i+3,j+2)
                R+=Math.pow(pixel1[0]/255-pixel2[0]/255,2)
                G+=Math.pow(pixel1[1]/255-pixel2[1]/255,2)
                B+=Math.pow(pixel1[2]/255-pixel2[2]/255,2)
                total+=1
                // im2[i+3,j+2] = np.array([255,0,0])
            }  
        }
    }
    else if(region == 2){
        // i = 0-14
        // j = i-32-i-3
        for (let i = 0; i<14; i++){
            for (let j = i+3;j<32-i-2;j++){
                let pixel1 = im1.charPtr(start[0]+i+2,start[1]+j)
                let pixel2 = im2.charPtr(i+2,j)
                R+=Math.pow(pixel1[0]/255-pixel2[0]/255,2)
                G+=Math.pow(pixel1[1]/255-pixel2[1]/255,2)
                B+=Math.pow(pixel1[2]/255-pixel2[2]/255,2)
                total+=1
                // im2[i+2,j] = np.array([0,255,0])
            } 
        } 
    }
    else{
        for (let j = 0; j<13;j++){
            for(let i = 16-j; i<30;i++){
                let pixel1 = im1.charPtr(start[0]+i,start[1]+j+17)
                let pixel2 = im2.charPtr(i,j+17)
                R+=Math.pow(pixel1[0]/255-pixel2[0]/255,2)
                G+=Math.pow(pixel1[1]/255-pixel2[1]/255,2)
                B+=Math.pow(pixel1[2]/255-pixel2[2]/255,2)
                total+=1
                // im2[i,j+17] = np.array([0,0,255])
            } 
        }
    }
    return (R+G+B)/(total*3)
}

        choices.push(0)

    console.log(Math.min(...choices))
    if (Math.min(...choices) < 0.1){
        return choices.indexOf(Math.min(...choices))
    }
    return -1
}
